<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹캠 스트리밍과 물체 검색 서비스</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
        #summary { margin-top: 20px; }
        #webcam { margin-top: 20px; }
    </style>
</head>
<body>

<h1>웹캠 스트리밍과 물체 검색 서비스</h1>

<textarea id="sourceText" placeholder="찾고 싶은 물체를 입력하세요: "></textarea>
<br>
<button onclick="searchObject()">검색</button>

<div id="summary">
    <h2>물체의 위치:</h2>
    <p id="result"></p>
</div>

<div id="webcam">
    <h2>실시간 웹캠 스트리밍</h2>
    <img src="{{ url_for('video_feed') }}" width="1024" height="800">
</div>

<script>
    function searchObject() {
        const text = document.getElementById('sourceText').value;
        if (text) {
            // 여기에 실제 API 호출이나 처리 로직이 들어갑니다.
            const searchResult = processSearch(text);
            document.getElementById('result').innerHTML = searchResult;
        } else {
            document.getElementById('result').innerHTML = "검색할 물체를 입력하세요.";
        }
    }

    function processSearch(text) {
        // 이 함수는 실제 검색 로직으로 대체되어야 합니다.
        // 현재는 단순히 웹캠 이미지를 반환합니다.
        return `
        <img src="{{ url_for('video_feed') }}" width="1024" height="800">
        `;
    }
</script>

</body>
</html>
